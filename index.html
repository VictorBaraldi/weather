<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="buscar">
    <form class="buscar-form">
      <input autocomplete="off" type="text" id="cidade" name="cidade" placeholder="Localização...">
      <a class="btnEnviar">
        <img src="assets/search.svg" alt="">
      </a>
    </form>
    <p class="buscar-erro">Insira uma cidade válida</p>
  </div>


  <div class="info">
    <p data-clima="temp" class="info-temp"></p>
    <div class="info-container">
      <h2 data-clima="cidade" class="teste"></h2>
      <p class="info-data"></p>
      <div class="info-clima">
        <div class="info-dados">
          <div>
            <img src="assets/water_drop.svg" alt="Gota de chuva">
            <p data-clima="chuva"></p>
          </div>
          <div>
            <img src="assets/air.svg" alt="Seta para baixo">
            <p data-clima="vento"></p>
          </div>
          <div>
            <img src="assets/arrow_upward.svg" alt="Seta para cima">
            <p data-clima="max"></p>
          </div>
          <div>
            <img src="assets/arrow_downward.svg" alt="Seta para baixo">
            <p data-clima="min"></p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="./script/script.js" type="module"></script>
</body>

</html>
